name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint
      
      - name: Run flake8
        run: |
          flake8 src/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      
      - name: Run pylint
        run: |
          pylint src/ scripts/ --exit-zero --rcfile=.pylintrc || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  train:
    name: Model Training
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download and preprocess data
        run: |
          python scripts/download_data.py
          python scripts/preprocess_data.py
      
      - name: Train models
        run: |
          python src/models/train.py
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-models
          path: models/*.pkl
          retention-days: 7
      
      - name: Upload training summary
        uses: actions/upload-artifact@v3
        with:
          name: training-summary
          path: models/*.json
          retention-days: 7

  mlflow-training:
    name: MLflow Training (Optional)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download and preprocess data
        run: |
          python scripts/download_data.py
          python scripts/preprocess_data.py
      
      - name: Train models with MLflow
        run: |
          python src/models/train_with_mlflow.py
      
      - name: Upload MLflow runs
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-runs
          path: mlruns/
          retention-days: 7

